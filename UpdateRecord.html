<!DOCTYPE html>
<html>

<head>
    <title>Update Record</title>
    <link rel="stylesheet" type="text/css" href="style/style1.css" />
</head>

<body style="background-color: cyan">
    <div class="form">
        <h1>Update Record Form</h1>
        <br />
        <form method="POST" action="UpdateRecord">
          <label for="id">Enter ID: </label>
          <input type="text" id="id" name="id" /><br /><br />
          <label for="name">Enter Street: </label>
          <input type="text" id="street" name="street" /><br /><br />
          <label for="area">Enter area:</label>
          <input type="text" id="area" name="area" /><br /><br />
          <label for="pin">Enter pincode:</label>
          <input type="text" id="pin" name="pin" /><br /><br />
          <label for="city">Enter city:</label>
          <input type="text" id="city" name="city" /><br /><br />
          <input type="submit" value="Add Record" />
          <button type="reset">Reset</button>
        </form>
    </div>
</body>

</html>
