<!DOCTYPE html>
<html>

<head>
    <title>PMS - Add Record</title>
    <link rel="stylesheet" type="text/css" href="style/style1.css" />
</head>

<body style="background-color: cyan">
    <div class="form">
        <h1>New record form</h1>
        <form method="POST" action="AddRecord">
            <br /><br />
            <label for="id">Enter ID: </label>
            <input type="text" id="id" name="id" /><br /><br />
            <label for="name">Enter Name: </label>
            <input type="text" id="name" name="name" /><br /><br />
            <label for="email">Enter email:</label>
            <input type="text" id="email" name="email" /><br /><br />
            <label for="street">Enter Street:</label>
            <input type="text" id="street" name="street" /><br /><br />
            <label for="area">Enter area:</label>
            <input type="text" id="area" name="area" /><br /><br />
            <label for="pin">Enter pincode:</label>
            <input type="text" id="pin" name="pin" /><br /><br />
            <label for="city">Enter city:</label>
            <input type="text" id="city" name="city" /><br /><br />
            <input type="submit" value="Add Record" />
            <button type="reset">Reset</button>
        </form>
    </div>
</body>

</html>
